<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Abroad - World Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: linear-gradient(to right, #83a4d4, #b6fbff);
      --text-color: #333;
      --card-bg: #ffffffcc;
    }

    body.dark {
      --bg: #1c1c1c;
      --text-color: #eee;
      --card-bg: #2e2e2e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: var(--bg);
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .clock-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .clock {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s;
    }

    .clock:hover {
      transform: translateY(-5px);
    }

    .flag {
      font-size: 2.5em;
    }

    .time {
      font-size: 1.6em;
      margin-top: 10px;
      font-weight: bold;
    }

    .back-btn, .toggle-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 30px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .toggle-btn {
      background-color: #444;
    }

    .back-btn:hover, .toggle-btn:hover {
      background-color: #0056b3;
    }

    .buttons {
      text-align: center;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <h1>üåç Time in Different Countries</h1>

  <div class="clock-container">
    <div class="clock">
      <div class="flag">üáÆüá≥</div>
      <h2>India (IST)</h2>
      <div class="time" id="india"></div>
    </div>

    <div class="clock">
      <div class="flag">üá∫üá∏</div>
      <h2>USA (New York - EST)</h2>
      <div class="time" id="usa"></div>
    </div>

    <div class="clock">
      <div class="flag">üá¨üáß</div>
      <h2>UK (GMT)</h2>
      <div class="time" id="uk"></div>
    </div>

    <div class="clock">
      <div class="flag">üáØüáµ</div>
      <h2>Japan (JST)</h2>
      <div class="time" id="japan"></div>
    </div>

    <div class="clock">
      <div class="flag">üá¶üá∫</div>
      <h2>Australia (AEST)</h2>
      <div class="time" id="australia"></div>
    </div>
  </div>

  <div class="buttons">
    <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <script>
    function updateTime() {
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById('india').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Kolkata' });
      document.getElementById('usa').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' });
      document.getElementById('uk').textContent = new Date().toLocaleTimeString('en-GB', { ...options, timeZone: 'Europe/London' });
      document.getElementById('japan').textContent = new Date().toLocaleTimeString('ja-JP', { ...options, timeZone: 'Asia/Tokyo' });
      document.getElementById('australia').textContent = new Date().toLocaleTimeString('en-AU', { ...options, timeZone: 'Australia/Sydney' });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
